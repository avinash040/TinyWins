name: Deploy Apps to Pages

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'apps/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Build apps
        run: |
          pnpm --filter @tinywins/parent-dashboard build
          pnpm --filter @tinywins/tv-app build
          pnpm --filter @tinywins/toy-sim build
          mkdir -p site site/apps/parent-dashboard site/apps/tv-app site/apps/toy-sim
          # Root site shows the Parent Dashboard
          cp -r apps/parent-dashboard/dist/* site/
          # Also publish each app under /apps/*
          cp -r apps/parent-dashboard/dist/* site/apps/parent-dashboard/
          cp -r apps/tv-app/dist/* site/apps/tv-app/
          cp -r apps/toy-sim/dist/* site/apps/toy-sim/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
